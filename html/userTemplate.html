<!--///////////////////////
Start of Feed Post
Create Hangout
////////////////////////-->
  <div id="feedDiv">

  <div id="createHangoutOpen" style="background-color: #228B22;">
    <h2>Create Hangout +</h2>
  </div>

  <div id="createHangoutDiv">
    <div id="createHangoutTitle">
      <h3>Create Hangout</h3>
    </div>
    <table id="createHangoutTable">
      <tbody>
        <tr class="createHangoutRow">
          <th class="label">
            <label for="activity">Activity</label>
          </th>
          <td class="data">
            <input id="activity" name="activity" type="text" class="input">
          </td>
        </tr>
        <tr class="createHangoutRow">
          <th class="label">
            <label for="description">Details</label>
          </th>
          <td class="data">
            <textarea id="description" name="description" class="input"></textarea>
          </td>
        </tr>
        <tr class="createHangoutRow">
          <th class="label">
            <label for="date">When</label>
          </th>
          <td class="data">
            <input id="date" name="date" type="date" class="input inlineData">
            <input id="time" name="time" type="time" class="input inlineData">
          </td>
        </tr>
        <tr class="createHangoutRow">
          <th class="label">
            <label for="location">Where</label>
          </th>
          <td class="data">
            <input id="location" name="location" type="text" class="input">
          </td>
        </tr>
        <tr class="createHangoutRow">
          <th class="label">
            <label for="size">Size</label>
          </th>
          <td class="data">
            <input id="size" name="size" type="number" class="input">
          </td>
        </tr>
      </tbody>
    </table>

    <div class="createHangoutButtons">
      <button id="createHangoutCancel">Cancel</button>
      <button id="createHangoutSubmit">Create</button>
    </div>
  </div> <!-- End of createHangoutDiv -->
